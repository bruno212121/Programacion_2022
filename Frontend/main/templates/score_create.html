{% extends 'index.html' %}
    {% block menu %}
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(56, 56, 56);">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="{{url_for('main.user_main')}}">POESIA SIN CORONA</a>
            </div>
        </nav>
    {% endblock %}
    {% block content %}

    <div class="container">
        <form method="POST" action="/poem/{{poem.id}}/score">
            <div class="form-group">
                <label for="texto">Score</label>
                <input type="number" min="0" max="10" name="score" class="form-control">
            </div>
            <div class="form-group">
                <label for="area">Comment</label>
                <textarea name="comment" rows="10" cols="40"  class="form-control" id="area"></textarea>
            </div>
            <div class="container justify-content-center mt-3">
                <div class="row">
                    <input type="submit"  class="btn btn-primary" value="Add">
                </div>
            </div>
        </form>
    </div>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% endblock %}
