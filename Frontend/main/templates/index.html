<!doctype html>
<html lang="en">
    
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% endblock %}
  </head>
    <body style="background-color: #24333a;">
      {% block menu %}
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(56, 56, 56);">
          <div class="container-fluid">
              <a class="navbar-brand text-light" href="{{url_for('app.user_main')}}">POESIA SIN CORONA</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Mi Perfil
                          </a>
                          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" href="{{url_for('app.crear_poema')}}">Crear Poema</a></li>
                              <li><a class="dropdown-item" href="{{url_for('app.mis_poema',id=1)}}">Ver Poemas</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="{{url_for('app.user_perfil')}}">Ver tu perfil</a></li>                   
                          </ul>
                      </li>
                  </ul>
                  <form class="d-flex me-auto">
                      <input class="form-control me-auto" type="search" placeholder="Buscar Poemas" aria-label="Search">
                  </form>
                  <ul class="navbar-nav mb-2 mb-lg-10">
                      <a type="button" class="btn btn-danger" href="{{url_for('app.index')}}">Cerrar sesion</a>
                  </ul>    
              </div>
          </div>
        </nav>
      {% endblock %}
        {% block content %}
        {% endblock %}


        {% block script %}
        <!-- Incluir CDN Jquery-->
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        {% endblock %}

    </body>

</html>
