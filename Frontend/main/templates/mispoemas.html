{% extends 'index.html' %}

    {% block menu %}

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(56, 56, 56);">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="{{url_for('main.user_main')}}">POESIA SIN CORONA</a>
        </div>
        <div class="row section-1">
            <div class="col-md-9 ">
              <div id="new-poem-btn">
                <a type="button" class="btn btn-primary btn-new" href="{{url_for('poem.crear_poema')}}">Nuevo</a>
              </div>
            </div>
        </div>    
    </nav>
    {% endblock %}

    {% block content %}
    <style>
        body
        {
            background-image: url("{{url_for('static',filename='img/fondo3.jpg')}}");
            background-repeat: no-repeat;
            background-size: 100% 200%; 
        }
    </style>
    
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <div>
                <h1 class="text-light">" Tus Poemas "</h1>
            </div>
        </div>
    </div>

       <tbody>
        {% for poem in poems %}
        <div class="container py-5">
          <div class="card container d-flex justify-content-center">
            <div class="img-card"></div>
            <div class="content">
              <div class="poem-title">
                <h3>{{poem.title}}</h3>
              </div>
              <div class="poem-text">
                <p>{{poem.body}}</p>
              </div>
              <div class="btn-container">
                <a type="button" href="{{url_for('poem.poema', id=poem.id)}}" id="view_btn">View All</a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </tbody>

      

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    {% endblock %}
