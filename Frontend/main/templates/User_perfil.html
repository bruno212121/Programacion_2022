{% extends 'index.html' %}

    {% block menu %}
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(56, 56, 56);">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="{{url_for('main.user_main')}}">POESIA SIN CORONA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
      </nav>
    {% endblock %}

    {% block content %}
    <div class="container py-4">
        <div class="row">
            <div class="col-md-12 text-light">
                <form>
                    <h2>Bienvenido {{user_info.name}} !!</h2>
                    <form>
                    <div class="row">
                        <div class="form-group col-md-6 py-2">
                        <label for="nombre">Nombre</label>
                        <div class="form-control disable" id="nombre">{{user_info.name}}</div>
                        </div>
                        <div class="form-group col-md-6 py-2">
                        <label for="con">Contrase√±a</label>
                        <div type="text" class="form-control" id="con">PASSWORD</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group py-2 col-md-6">
                        <label for="e-mail">E-mail</label>
                        <div type="text" class="form-control" id="e-mail">{{user_info.email}}</div>
                        </div>
                        <div class="form-group col-md-6 py-2">
                        <label for="Calificacion">Numero de calificaciones</label>
                        <div type="text" class="form-control" id="Calificacion">{{user_info.score_amount}}</div>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="container py-4">
        <div class="row">
            <div class="col">
                <div class="btn-group d-flex justify-content-center g-col-5">
                    <a type="button" class="btn btn-danger" href="{{url_for('user.eliminar_usuario')}}">Eliminar Cuenta</a>
                    <a type="button" class="btn btn-info" href="{{url_for('user.user_modperfil')}}">Modificar Cuenta</a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    {% endblock %}
