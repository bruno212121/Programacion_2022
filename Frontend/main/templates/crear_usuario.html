{% extends 'index.html' %}
    {% block menu %}

        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(56, 56, 56);">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="{{url_for('main.user_main')}}">POESIA SIN CORONA</a>
            </div>
        </nav>

    {% endblock %}
    {% block content %}

        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-4 border bg-light p-4 mt-5 rounded text-dark">
                    <form class="" method="POST"> 
                        <div class="mb-3">
                            <label for="name">Name</label>
                            <input type="text" name="name" class="form-control" aria-describedby="emailHelp" placeholder="Enter name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email address">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" aria-describedby="passwordHelp" placeholder="Enter password">
                        </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                    </form>
                </div> 
            </div>
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    {%endblock %}
