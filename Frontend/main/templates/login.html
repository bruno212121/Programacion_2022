{% extends 'index.html' %}

    {% block menu %}
    
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0c0396;" >
        <div class="container-fluid">
            <a class="navbar-brand text-warning" href="{{url_for('app.index')}}">POESIA SIN CORONA</a>   
        </div>
    </nav>

    {% endblock %}

    {% block content %}    
    
    <div class="container py-4 " >
        <div class="row justify-content-center">
            <div class="col-sm-12 col-lg-3">
                <h3>¡Hola!</h3>
                <h3> Ingresá tu e-mail</h3>
            </div>
        </div>
    </div>

    <div class="container py-4 bg-black">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-lg-4">
                <form method="POST" action="/login">
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label text-warning">Email address</label>
                    <input name="email"type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                    <label  for="exampleInputPassword1" class="form-label text-warning">Password</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label text-warning" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
         
    </div>    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    {% endblock %}
