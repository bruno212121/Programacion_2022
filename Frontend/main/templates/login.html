{% extends 'index.html' %}

    {% block menu %}
    
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(56, 56, 56);" >
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="{{url_for('main.index')}}">POESIA SIN CORONA</a>   
        </div>
    </nav>

    {% endblock %}

    {% block content %}   
    <style>
        body
        {

            background-image: url("{{url_for('static',filename='img/fondo5.jpg')}}");
            background-repeat: no-repeat; 
            background-size: 100% 220%;  
        }
    </style> 

    <div class="container py-4 " >
        <div class="row justify-content-center">
            <div class="col-sm-12 col-lg-3 text-info">
                <h3>¡Hola!</h3>
                <h3> Ingresá tu e-mail</h3>
            </div>
        </div>
    </div>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-lg-4">
                <form method="POST" action="/login" id="form1">
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label text-info">Email address</label>
                    <input name="email"type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                    <label  for="exampleInputPassword1" class="form-label text-info">Password</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label text-info" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    {% endblock %}
